<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes </title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
           
        }
        table{
             width: 500px;
             border-collapse: collapse;

        }
        Td, th {
            text-align: center;
            border:1px solid black;
            padding: 10px;
            
        }
      thead,tfoot {
        background-color: grey;
        color: white;

      }
        td.num{
            text-align: right;
        }
        
    </STyle>
<!-- 
    Anatomia das tabelas grandes 
    table
        THEARD
            tr, td, th
        TBODY
            tr, td, th
        TFOOT
            tr, td, th
            -->

</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Estado </th>  
                <th> População</th>       
               
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td  class="num"> 45 919 049</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td  class="num"> 6 211 423</td>
            </tr>
            <tr>
                <td>Distrito federal</td>
                <td  class="num"> 2 817 068</td>
            </tr>
            <tr>
                <td>Ceara</td>
                <td  class="num"> 2 428 678</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td class="num"> 2 418 005</td>
            </tr>

<tr>
                <td>Belo Horizonte</td>
                <td class="num"> 2 315 560</td>
            </tr>

            <tr>
                <td>Manaus</td>
                <td  class="num"> 2 0635 47</td>
            </tr>
            <tr>
                <td>Curitiba</td>
                <td class="num"> 1 773 733</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th> Total de habitantes</th>
                <td  class="num"><strong>0000</strong></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
